<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual control</title>
  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="container__top">
      <div class="container__top-video">
        <iframe src="http://192.168.1.156:8000/index.html"></iframe>
      </div>
      <div class="container__top-controls">
        <h2 id="pi-socket-status">Pi Zero connecting...</h2>
        <h2 id="buggy-socket-status">Buggy connecting...</h2>
        <div class="container__top-controls-camera">
          <h2>Camera controls</h2>
          <button id="camera-up" type="button">up</button>
          <span>
            <button id="camera-left" type="button">left</button>
            <button id="camera-center" type="button">center</button>
            <button id="camera-right" type="button">right</button>
          </span>
          <button id="camera-down" type="button">down</button>
        </div>
        <div class="container__top-controls-sensors">
          <h2>Distance Sensors</h2>
          <span>
            <p>0 in</p><button id="probe-tof" type="button">ToF Probe</button>
          </span>
          <span>
            <p>0 in</p><button id="probe-lidar" type="button">Lidar Probe</button>
          </span>
        </div>
      </div>
    </div>
    <div class="container__bottom">
      <span class="group">
        <h2>Buggy controls</h2>
        <div class="container__bottom-buggy-controls-value">
          <span>
            <p>Motion distance</p>
            <input id="motion-distance" type="number" placeholder="distance inches" value="1"/>
          </span>
          <br />
          <span>
            <p>turn angle</p>
            <input id="rotate-angle" type="number" placeholde="turn degress" value="45"/>
          </span>
        </div>
      </span>
      <div class="container__bottom-buggy-controls">
        <button id="buggy-forward" type="button">forward</button>
        <span>
          <button id="buggy-left" type="button">left</button>
          <button id="buggy-right" type="button">right</button>
        </span>
        <button id="buggy-reverse" type="button">reverse</button>
      </div>
    </div>
  </div>
  <script src="./scripts/buggy-socket.js"></script>
  <script src="./scripts/pi-z2-socket.js"></script>
  <script src="./scripts/buggy.js"></script>
  <script src="./scripts/pi.js"></script>
</body>
</html>
