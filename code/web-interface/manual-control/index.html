<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual control</title>
  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="container__top">
      <div class="container__top-video"></div>
      <div class="container__top-controls">
        <div class="container__top-controls-camera">
          <h2>Camera controls</h2>
          <button type="button">up</button>
          <span>
            <button type="button">left</button>
            <button type="button">center</button>
            <button type="button">right</button>
          </span>
          <button type="button">down</button>
        </div>
        <div class="container__top-controls-sensors">
          <h2>Distance Sensors</h2>
          <span>
            <p>0 in</p><button type="button">ToF Probe</button>
          </span>
          <span>
            <p>0 in</p><button type="button">Lidar Probe</button>
          </span>
        </div>
      </div>
    </div>
    <div class="container__bottom">
      <h2>Buggy controls</h2>
      <div class="container__bottom-buggy-controls">
        <button type="button">up</button>
        <span>
          <button type="button">left</button>
          <button type="button">center</button>
          <button type="button">right</button>
        </span>
        <button type="button">down</button>
      </div>
    </div>
  </div>
</body>
</html>
